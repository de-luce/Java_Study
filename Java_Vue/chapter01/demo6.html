<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <component1 v-for="item in items" v-bind:cprop="item"></component1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>

    Vue.component("component1", {
        props: ['cprop'],
        template: '<div>{{cprop}}</div>'
    });

    let vm = new Vue({
        el: '#app',
        data: {
            items:["a","b","c"]
        },
        methods: {},
    });
</script>

</body>
</html>
