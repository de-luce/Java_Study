<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写JS对象
        var user = {
            name: "deluce",
            ages: 20,
            sex: "male",
        };

        //将JS对象转换为json对象
        var json = JSON.stringify(user);
        console.log(json)

        console.log("==========");

        //将JSON对象转换为j对象
        var obj = JSON.parse(json)
        console.log(obj);
    </script>
</head>
<body>


</body>
</html>
